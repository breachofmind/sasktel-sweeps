<div id="Modal" class="modal fade {{style}}" ng-class="{fetching: isFetching}"  tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<header class="modal-header">
				<button type="button" class="close" ng-click="modal.toggle(false)" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" ng-if="title">{{title}}</h4>
			</header>

			<div class="modal-body">
				<div ng-bind-html="content"></div>
			</div>

			<footer class="modal-footer">
				<button type="button" ng-repeat="action in actions" class="btn btn-{{action.type}}" ng-click="action.click()">{{action.label}}</button>
			</footer>
		</div>
	</div>
</div>
